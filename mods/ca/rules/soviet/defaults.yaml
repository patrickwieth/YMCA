####################################################################################################

Player:
	ProvidesPrerequisite@regular-soviet:
		Prerequisite: soviet
		Factions: russia, nkorea, iraq
	ProvidesPrerequisite@russia-soviet:
		Prerequisite: russia
		Factions: russia
	ProvidesPrerequisite@nkorea-soviet:
		Prerequisite: nkorea
		Factions: nkorea
	ProvidesPrerequisite@iraq-soviet:
		Prerequisite: iraq
		Factions: iraq

soviet.dummy:
	Inherits: ^SovietSupportPowers
####################################################################################################

^SovietArtillery:
	GrantConditionOnPrerequisite:
		Condition: artybuff
		Prerequisites: promotion.general_armaggeddon
	ReloadDelayMultiplier@artybuff:
		RequiresCondition: artybuff
		Modifier: 80
	GrantConditionOnPrerequisite@artillery_upgrade:
		Condition: artillery_upgrade
		Prerequisites: promotion.artillery_upgrade
	FirepowerMultiplier@artillery_upgrade:
		RequiresCondition: artillery_upgrade
		Modifier: 120

^SovietInfantry:
	GrantCondition:
		Condition: sovietparachute
		GrantPermanently: true
	ProductionCostMultiplier@infantrybuff:
		Multiplier: 90
		Prerequisites: promotion.the_chef

^ChemMissiles:
	GrantConditionOnPrerequisite@chem_missile:
		Condition: chem_missile
		Prerequisites: promotion.chemical_missiles
	GrantConditionOnPrerequisite@acid_missile:
		Condition: acid_missile
		Prerequisites: promotion.metal_acid_missiles

^ClusterWarheads:
	GrantConditionOnPrerequisite@cluster_upgrade:
		Condition: cluster_upgrade
		Prerequisites: promotion.cluster_grenades

^TeslaDefense:
	Inherits: ^TeslaUnit
	ExternalCondition@weaponhit:
		Condition: weaponhit
	Armament@tesladefense:
		Name: tesladefense
		Turret: tesladefense
		Weapon: TeslaDefense
		LocalOffset: 0,0,0
		PauseOnCondition: !weaponhit
		RequiresCondition: !tesla_arc
	Armament@tesladefense.arc:
		Name: tesladefense
		Turret: tesladefense
		Weapon: TeslaDefense.Arc
		LocalOffset: 0,0,0
		PauseOnCondition: !weaponhit
		RequiresCondition: tesla_arc
	Turreted@tesladefense:
		Turret: tesladefense
		TurnSpeed: 1000
	AttackTurreted:
		RequiresCondition: !build-incomplete
		Turrets: primary, secondary, tertiary, pointdefense, tesladefense
		Armaments: primary, secondary, tertiary, pointdefense, tesladefense
		PauseOnCondition: empdisable || being-warped || parachute
	WithRangeCircle@telsa:
		Color: FFFC0080
		Range: 3c0

^TeslaUnit:
	GrantConditionOnPrerequisite@tesla_arc:
		Prerequisites: promotion.tesla_arc
		Condition: tesla_arc
	GrantConditionOnPrerequisite@tesla_damage:
		Prerequisites: promotion.tesla_damage
		Condition: tesla_damage
	FirepowerMultiplier@tesla_damage:
		RequiresCondition: tesla_damage
		Modifier: 120
