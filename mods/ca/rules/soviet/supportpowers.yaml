^SovietSuperweaponBig:
	# Atom Bomb - Available from Missile Silo (techlevel.superw)
	NukePower@AtomBomb:
		PauseOnCondition: disabled || empdisable || being-warped
		Prerequisites:
			1: ~techlevel.superw
		Cursor: nuke
		Icons:
			1: abomb
		ChargeInterval: 13500
		Names:
			1: Atom Bomb
		Descriptions:
			1: Launches a devastating atomic bomb\nat a target location.
		BeginChargeSpeechNotification: AbombPrepping
		EndChargeSpeechNotification: AbombReady
		SelectTargetSpeechNotification: SelectTarget
		InsufficientPowerSpeechNotification: InsufficientPower
		IncomingSound: nukelaunch.aud
		IncomingSpeechNotification: AbombLaunchDetected
		LaunchSound: nukelaunch.aud
		MissileWeapons:
			1: atomic
		MissileDelay: 5
		SpawnOffset: 1c0,427,0
		DisplayTimerStances: Ally, Neutral, Enemy
		DisplayBeacon: True
		DisplayRadarPing: True
		BeaconPosters:
			1: atomicon
		FlashType: Nuke
		CameraRange: 10c0
		ArrowSequence: arrow
		ClockSequence: clock
		CircleSequence: circles
		CircleRanges:
			1: 10000
		TrailImage: smokey2
		TrailSequences: idle
		TrailPalette: tseffect-ignore-lighting-alpha75
		MissileImage: atomic

