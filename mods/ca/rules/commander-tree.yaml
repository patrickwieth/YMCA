Player:
	PlayerPromotions:
		Conditions:
			0:
			100:
			300:
			1000:
			3000:
		HasPointsCondition: haspoints
		PointsPerRank:
			noinit: 0, 1, 1, 1, 2
			fewer: 3, 1, 1, 1, 1
			normal: 6, 1, 1, 1, 2
			later: 3, 2, 2, 2, 3
			toomany: 12, 1, 1, 1, 2
			all: 100, 1, 1, 1, 2
		PointsPerRankDefault: normal
		Ranks:
			default: promotions.rank1, promotions.rank2, promotions.rank3, promotions.rank4, promotions.rank5, promotions.rank6, promotions.rank7, promotions.rank8
		RanksDefault: default
		ID: promotions
		Label: promotions.lobby-label
		Description: commander-tree-player.description
		NotificationType: Sounds
		LevelUpNotification: World
		LevelUpTextNotification: promotions.text-notification
		FlavorTextNotifications: promotions-flavor.notification-01, promotions-flavor.notification-02, promotions-flavor.notification-03, promotions-flavor.notification-04, promotions-flavor.notification-05
		FlavorTextPrefix: promotions-flavor.prefix
	ProvidesPrerequisite@has_points:
		Prerequisite: has_points
		RequiresCondition: haspoints
	ClassicProductionQueue@PROMOTIONS:
		Type: Promotions
		DisplayOrder: 10
		Group: Promotion
		ItemLimit: 1
		SpeedUp: false
		DisallowPaused: true
		AlwaysShowForFactions: gdi, nod, allies, soviet, modjapan, ra2america, ra2russia, yuri, asianalliance, consortium, syndicate, naxis, ixian, terran, protoss, zerg
	Production:
		Produces: Promotions
	UsePointsOnProduction:

^cameo_filler:
	Interactable:
	AlwaysVisible:
	Tooltip:
		Name: Seriouly? You read the empty field?
	Buildable:
		Queue: Promotions
		ForceIconLocation: false
		ShowTooltip: false
	Valued:
		Cost: 0
	KillsSelf:
		RemoveInstead: true
	RenderSprites:
		Image: hack.cameo_filler

^promotion_item:
	PromotionUpgrade:
	Interactable:
	AlwaysVisible:
	Buildable:
		Queue: Promotions
		BuildLimit: 1
		ForceIconLocation: false
	ProvidesPrerequisite:
	RenderSprites:
	UpdatesPlayerStatistics:
		AddToSpectatorTab: true

