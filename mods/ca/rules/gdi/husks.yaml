Mammoth.Husk:
	Inherits: ^VoxelTurretedTank
	Inherits: ^VoxelVehicleHusk
	WithVoxelTurret:
		ShowShadow: False
	RenderVoxels:
		Scale: 1
		Image: mammoth
	RenderSprites:
		Image: mammoth
	Tooltip:
		Name: Husk (Mammoth Tank)
	ThrowsParticle@turret:
		Anim: turret
	TransformOnCapture:
		IntoActor: Mammoth
	InfiltrateForTransform:
		IntoActor: Mammoth

Mammoth.ION.Husk:
	Inherits: Mammoth.Husk
	RenderVoxels:
		Image: ionmammoth
	Tooltip:
		Name: Husk (Ion Mammoth Tank)
	TransformOnCapture:
		IntoActor: Mammoth.ion
	InfiltrateForTransform:
		IntoActor: Mammoth.ion

Mammoth.hover.Husk:
	Inherits: Mammoth.Husk
	RenderVoxels:
		Scale: 1.2
		Image: hovermammoth
	Tooltip:
		Name: Husk (Hover Mammoth Tank)
	ThrowsParticle@turret:
		Anim: turret
	TransformOnCapture:
		IntoActor: Mammoth.hover
	InfiltrateForTransform:
		IntoActor: Mammoth.hover

MARV.Husk:
	Inherits: ^Husk
