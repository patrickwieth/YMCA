Orca.Warship.Husk:
	Inherits: ^HelicopterHusk
	Tooltip:
		Name: Orca Warship
	Aircraft:
		TurnSpeed: 8
		Speed: 30
	FallsToEarth:
		MaximumSpinSpeed: 0
	RevealsShroud:
		Range: 10c0
		Type: CenterPosition
	RenderSprites:
		Image: orca.warship
	FallsToEarth:
		Explosion: KirovExplode

