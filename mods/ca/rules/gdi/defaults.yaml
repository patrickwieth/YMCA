Player:
	ProvidesPrerequisite@regular-gdi:
		Prerequisite: gdi
		Factions: talon, zocom, eagle
	ProvidesPrerequisite@talon-gdi:
		Prerequisite: talon
		Factions: talon
	ProvidesPrerequisite@zocom-gdi:
		Prerequisite: zocom
		Factions: zocom
	ProvidesPrerequisite@eagle-gdi:
		Prerequisite: eagle
		Factions: eagle

gdi.dummy:
	Inherits: ^GDISupportPowers
####################################################################################################

^DronePairing:
	GrantConditionOnPrerequisite@DRONEPAIR:
		Condition: dronepair
		Prerequisites: dronepair.upgrade
	AttachOnCreation@DRONEPAIR:
		Actor: mdrn.attached
		RequiresCondition: dronepair


^GDIWalkerUpgrades:
	GrantConditionOnPrerequisite@WALKER_ARMOR:
		Condition: walker-armor
		Prerequisites: promotion.walker_armor
	DamageMultiplier@WALKER_ARMOR:
		RequiresCondition: walker-armor
		Modifier: 90
	GrantConditionOnPrerequisite@WALKER_SPEED:
		Condition: walker-speed
		Prerequisites: promotion.walker_speed
	SpeedMultiplier@WALKER_SPEED:
		RequiresCondition: walker-speed
		Modifier: 110

^GDIAircraftArmor:
	GrantConditionOnPrerequisite@AIRCRAFT_ARMOR:
		Condition: aircraft-armor
		Prerequisites: promotion.aircraft_armor
	DamageMultiplier@AIRCRAFT_ARMOR:
		RequiresCondition: aircraft-armor
		Modifier: 85

^GDIHeavyVehicleArmor:
	GrantConditionOnPrerequisite@VEHICLE_ARMOR:
		Condition: vehicle-armor
		Prerequisites: promotion.vehicle_armor
	DamageMultiplier@VEHICLE_ARMOR:
		RequiresCondition: vehicle-armor
		Modifier: 90

^ZOCOMEnergyWeapons:
	GrantConditionOnPrerequisite@ENERGY_WEAPONS:
		Condition: energy-weapons
		Prerequisites: promotion.energy_weapons
	FirepowerMultiplier@ENERGY_WEAPONS:
		RequiresCondition: energy-weapons
		Modifier: 110
