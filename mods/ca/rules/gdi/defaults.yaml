		Description: gdi-factions.factionca-at-9-description
	FactionCA@10:
		Name: ZOCOM
		InternalName: zocom
		Game: GDI
		Side: GDI
		Description: gdi-factions.factionca-at-10-description
	FactionCA@11:
		Name: Eagle
		InternalName: eagle
		Game: GDI
		Side: GDI
		Description: gdi-factions.factionca-at-11-description
