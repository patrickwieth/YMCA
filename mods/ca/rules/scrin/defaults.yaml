scrin.dummy:
	Inherits: ^ScrinSupportPowers

####################################################################################################

^ScrinBuilding:
	Inherits: ^Building
	RenderSprites:
		PlayerPalette: overlayplayerscrin
	SpawnActorOnDeath:
		Actor: s1
	SpawnActorsOnSell:
		ActorTypes: s1
	ActorPreviewPlaceBuildingPreview:
	Building:
		BuildSounds: scrinbuild.aud

^ScrinInfantry:
	Inherits: ^Soldier
	Inherits: ^ScrinInfantrySprite
	Inherits: ^HealOnTiberium
	-DamagedByTerrain@TIB:
	Voiced:
		VoiceSet: ScrinInfantryVoice
	Targetable:
		TargetTypes: Ground, Infantry
	-TakeCover:
	GrantConditionOnPrerequisite@SCRIN_HARDEN_SKIN:
		Prerequisites: promotion.harden_skin
		Condition: scrin_harden_skin
	DamageMultiplier@HARDEN_SKIN:
		RequiresCondition: scrin_harden_skin
		Modifier: 85
	TransformOnCondition@FEEDER:
		RequiresCondition: feedermutation
		IntoActor: feed
	ExternalCondition@FEEDER:
		Condition: feedermutation
	SpawnActorOnDeath@GMUT:
		Actor: gscr.mutating

^ScrinLightsMedium:
	WithIdleOverlay@DecorationLights:
		RequiresCondition: !damaged
		Image: prop_light_effect_scrin
		Sequence: light-medium
		Palette: player-alpha40
		IsPlayerPalette: true
		IsDecoration: true
		IgnoreHover: true
	WithIdleOverlay@DamagedDecorationLights:
		RequiresCondition: damaged
		Image: prop_light_effect_scrin
		Sequence: damaged-light-medium
		Palette: player-alpha30
		IsPlayerPalette: true
		IsDecoration: true
		IgnoreHover: true

^ScrinLightsBig:
	Inherits: ^ScrinLightsMedium
	WithIdleOverlay@DecorationLights:
		Sequence: light-big
	WithIdleOverlay@DamagedDecorationLights:
		Sequence: damaged-light-big

^ScrinLightsTripod:
	Inherits: ^ScrinLightsMedium
	WithIdleOverlay@DecorationLights:
		Sequence: light-tripod
	WithIdleOverlay@DamagedDecorationLights:
		Sequence: damaged-light-tripod

^ScrinAcidUnit:
	GrantConditionOnPrerequisite@SCRIN_CORROSION:
		Prerequisites: promotion.armor_eating_acid
		Condition: scrin_corrosion

^ScrinAircraft:
	GrantConditionOnPrerequisite@SCRIN_THRUSTERS:
		Prerequisites: promotion.bio-mechanical_thrusters
		Condition: scrin_thrusters
	SpeedMultiplier@SCRIN_THRUSTERS:
		RequiresCondition: scrin_thrusters
		Modifier: 110

^ScrinShielded:
	Inherits: ^Shielded
	GrantConditionOnPrerequisite@SCRIN_SHIELD_GENERATORS:
		Prerequisites: promotion.shield_generators
		Condition: scrin_shield_generators
	Shielded:
		MaxStrength: 50000
		RegenDelay: 100
		RegenAmount: 100
		RegenInterval: 4
		ShieldsUpCondition: shields-up
		RequiresCondition: !empdisable && !scrin_shield_generators
		SelectionBarColor: 4488ff
	Shielded@UPGRADE:
		MaxStrength: 50000
		RegenDelay: 100
		RegenAmount: 150
		RegenInterval: 4
		ShieldsUpCondition: shields-up
		RequiresCondition: !empdisable && scrin_shield_generators
		SelectionBarColor: 4488ff
	WithIdleOverlay@SHIELD:
		Sequence: idle
		Image: nshield-overlay-big
		Palette: effect
		IsDecoration: true
		RequiresCondition: weaponhit && shields-up

^ScrinSmallShielded:
	Inherits: ^ScrinShielded
	Shielded:
		MaxStrength: 25000
		RegenAmount: 50
