Player:
	ProvidesPrerequisite@regular-scrin:
		Prerequisite: scrin
		Factions: reaper, traveler, harvester
	ProvidesPrerequisite@reaper-scrin:
		Prerequisite: reaper
		Factions: reaper
	ProvidesPrerequisite@traveler-scrin:
		Prerequisite: traveler
		Factions: traveler
	ProvidesPrerequisite@harvester-scrin:
		Prerequisite: harvester
		Factions: harvester
#
	ProvidesPrerequisite@seeker:
		Factions: scrin, reaper, harvester
		Prerequisite: seeker


scrin.dummy:
	Inherits: ^ScrinSupportPowers
####################################################################################################

^ScrinBuilding:
	Inherits: ^Building
	RenderSprites:
		PlayerPalette: overlayplayerscrin
	SpawnActorOnDeath:
		Actor: s1
	SpawnActorsOnSell:
		ActorTypes: s1
	ActorPreviewPlaceBuildingPreview:
	Building:
		BuildSounds: scrinbuild.aud

^ScrinInfantry:
	Inherits: ^Soldier
	Inherits: ^ScrinInfantrySprite
	Inherits: ^HealOnTiberium
	-DamagedByTerrain@TIB:
	Voiced:
		VoiceSet: ScrinInfantryVoice
	Targetable:
		TargetTypes: Ground, Infantry
	-TakeCover:
	TransformOnCondition@FEEDER:
		RequiresCondition: feedermutation
		IntoActor: feed
	ExternalCondition@FEEDER:
		Condition: feedermutation
	SpawnActorOnDeath@GMUT:
		Actor: gscr.mutating

^ScrinLightsMedium:
	WithIdleOverlay@DecorationLights:
		RequiresCondition: !damaged
		Image: prop_light_effect_scrin
		Sequence: light-medium
		Palette: player-alpha40
		IsPlayerPalette: true
		IsDecoration: true
		IgnoreHover: true
	WithIdleOverlay@DamagedDecorationLights:
		RequiresCondition: damaged
		Image: prop_light_effect_scrin
		Sequence: damaged-light-medium
		Palette: player-alpha30
		IsPlayerPalette: true
		IsDecoration: true
		IgnoreHover: true

^ScrinLightsBig:
	Inherits: ^ScrinLightsMedium
	WithIdleOverlay@DecorationLights:
		Sequence: light-big
	WithIdleOverlay@DamagedDecorationLights:
		Sequence: damaged-light-big

^ScrinLightsTripod:
	Inherits: ^ScrinLightsMedium
	WithIdleOverlay@DecorationLights:
		Sequence: light-tripod
	WithIdleOverlay@DamagedDecorationLights:
		Sequence: damaged-light-tripod

^ScrinShielded:
	Inherits: ^Shielded
	Shielded:
		MaxStrength: 50000
		RegenDelay: 100
		RegenAmount: 100
		RegenInterval: 4
		ShieldsUpCondition: shields-up
		RequiresCondition: !empdisable
		SelectionBarColor: 4488ff
	WithIdleOverlay@SHIELD:
		Sequence: idle
		Image: nshield-overlay-big
		Palette: effect
		IsDecoration: true
		RequiresCondition: weaponhit && shields-up

^ScrinSmallShielded:
	Inherits: ^ScrinShielded
	Shielded:
		MaxStrength: 25000
		RegenAmount: 50

^TravelerSpeed:
	GrantConditionOnFaction@TRAVELERSPEED:
		Condition: travelerspeed
		Factions: traveler
	SpeedMultiplier@TRAVELERSPEED:
		RequiresCondition: travelerspeed
		Modifier: 115
