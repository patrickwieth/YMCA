
BUZZ:
	Inherits@1: ^ExistsInWorld
	Inherits@2: ^SpriteActor
	Inherits@selection: ^SelectableCombatUnit
	Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove
	HiddenUnderFog:
		Type: CenterPosition
	Tooltip:
		Name: Buzzer Swarm
	Health:
		HP: 1
	RevealsShroud:
		MinRange: 2c0
		Range: 4c0
		RevealGeneratedShroud: False
		Type: CenterPosition
	RevealsShroud@GAPGEN:
		Range: 2c0
		Type: CenterPosition
	PeriodicExplosion:
		Weapon: BuzzerVortex
	WithSpriteBody:
	HitShape:
	KillsSelf:
		RemoveInstead: true
		Delay: 450
	Aircraft:
		CanHover: True
		Speed: 36
		CruiseAltitude: 1
	AmbientSound:
		SoundFiles: buzzers-idle1.aud, buzzers-idle2.aud, buzzers-idle3.aud
		Interval: 10
	Voiced:
		VoiceSet: BuzzersVoice
	Armament@PRIMARY:
		Weapon: BuzzerDummyWeapon
	AttackFrontal:
		FacingTolerance: 0

BUZZ.AI:
	Inherits: BUZZ
	RenderSprites:
		Image: buzz
	AttackWander:
		WanderMoveRadius: 1
		ReduceMoveRadiusDelay: 3
	-Aircraft:
	Mobile:
		Speed: 36
		Locomotor: cloud

