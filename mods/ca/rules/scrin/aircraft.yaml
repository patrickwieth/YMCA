PAC:
	Inherits: ^Airship
	Inherits: ^ScrinSpriteRA2
	Inherits: ^HeavyArmor
	Inherits: ^PrioAntiLightAA
	Inherits: ^BiologicalPilot
	Inherits: ^ScrinShielded
	RenderSprites:
		Image: PAC
	Buildable:
		Queue: Aircraft
		BuildAtProductionType: Plane
		BuildPaletteOrder: 55
		Prerequisites: sign, scrt, grav, ~aircraft.scrin, ~!promotion.carrier.warship, ~!promotion.carrier.suicide, ~!promotion.carrier.support
		Description: Carrier that launches a squadron\nof assault craft.\n	Strong vs Vehicles, Aircraft\n  Weak vs Infantry, Buildings, Defenses
		IconPalette: chrome
	Voiced:
		VoiceSet: PlanetaryAssaultCarrierVoice
	Valued:
		Cost: 2200
	Tooltip:
		Name: Planetary Assault Carrier
	Health:
		HP: 10000
	RevealsShroud:
		Range: 10c0
		MinRange: 8c0
		Type: GroundPosition
		RevealGeneratedShroud: False
	RevealsShroud@GAPGEN:
		Range: 8c0
		Type: GroundPosition
	Armament@PRIMARY:
		Weapon: InvaderLauncher
		LocalOffset: 0,0,0
	Aircraft:
		CruiseAltitude: 2c0
		InitialFacing: 192
		TurnSpeed: 12
		Speed: 49
		AltitudeVelocity: 0c50
		CanForceLand: False
	Selectable:
	FireWarheadsOnDeathCA:
		Weapon: KirovExplode
		RequiresCondition: !airborne
	SpawnActorOnDeath:
		Actor: PAC.Husk
		RequiresCondition: !empdisable
	SpawnActorOnDeath@EMP:
		Actor: PAC.Husk.EMP
		RequiresCondition: empdisable
	WithFacingSpriteBody:
		RequiresCondition: inva-loaded == 4
		Name: idle
	WithFacingSpriteBody@HALF:
		RequiresCondition: inva-loaded < 4
		Sequence: half-deployed
		Name: half-deployed
	AttackFrontal:
		FacingTolerance: 1024
		PauseOnCondition: empdisable || being-warped
	CarrierMaster@carr1:
		Actors: inva, inva, inva, inva
		RearmTicks: 0
		RespawnTicks: 200
		InstaRepair: true
		SlaveDisposalOnKill: KillSlaves
		SpawnAllAtOnce: false
		LoadedCondition: inva-loaded
		RequiresCondition: !empdisable && !being-warped
	Exit@0:
		SpawnOffset: -100,0,0
		Facing: 60
	Exit@1:
		SpawnOffset: -100,0,0
		Facing: -60
	Exit@2:
		SpawnOffset: 100,0,0
		Facing: 60
	Exit@3:
		SpawnOffset: 100,0,0
		Facing: -60
	DeathSounds:
		Voice: Die
	-EjectOnDeath:

PAC.suicide:
	Inherits: PAC
	Inherits: ^PrioAntiLight
	WithProductionIconOverlay@Skull:
		Types: Skull
	Buildable:
		Prerequisites: sign, scrt, grav, ~aircraft.scrin, ~promotion.carrier.suicide
		Description: Carrier with suicide drones.\n	Strong vs Vehicles, Infantry\n  Weak vs Anti-Air
		IconPalette: chrome
	Valued:
		Cost: 3000
	Tooltip:
		Name: Suicide Drone Carrier
	Armament@PRIMARY:
		Weapon: InvaderLauncher.Suicide
	CarrierMaster@carr1:
		RespawnTicks: 80
		Actors: inva.suicide, inva.suicide, inva.suicide, inva.suicide

PAC.support:
	Inherits: PAC
	-AutoTarget:
	-AutoTargetPriority@DEFAULT:
	-AutoTargetPriority@ATTACKANYTHING:
	WithProductionIconOverlay@Wrench:
		Types: Wrench
	Buildable:
		Prerequisites: sign, scrt, grav, ~aircraft.scrin, ~promotion.carrier.support
		Description: Massive Carrier with repair drones.\n	Repair drones have point laser defense.\n  Can teleport infantry directly into the field.\n  Strong vs Projectile based attacks.\n  Weak without army.
		IconPalette: chrome
	Valued:
		Cost: 5000
	Tooltip:
		Name: Support Carrier
	CarrierMaster@carr1:
		Actors: inva.support, inva.support, inva.support, inva.support
	Armament@PRIMARY:
		Weapon: InvaderLauncher.Support
		TargetRelationships: Ally
	AutoTarget:
	Armament@SECONDARY:
		Weapon: Repair.Dummy
		Name: primary
		Cursor: repair
		OutsideRangeCursor: repair
		TargetRelationships: Ally
	AutoTargetPriority@REPAIR:
		ValidTargets: Repair, RepairInAir
		ValidRelationships: Ally
		Priority: 2

PAC.laser:
	Inherits: PAC
	Inherits: ^PrioEnergyAntiHeavy
	WithProductionIconOverlay@Laser:
		Types: Laser
	Buildable:
		Prerequisites: sign, scrt, grav, ~aircraft.scrin, ~promotion.carrier.warship
		Description: Massive Warship with multiple armor piercing laser systems.\n	Strong vs Vehicles\n  Weak vs Aircraft, Reflector
		IconPalette: chrome
	Valued:
		Cost: 3600
	Tooltip:
		Name: Planetary Assault Warship
	Health:
		HP: 30000
	Aircraft:
		TurnSpeed: 8
		Speed: 40
	Armament@PRIMARY:
		Name: primary
		Weapon: WarshipLaser
		LocalOffset: 500,0,0
		PauseOnCondition: laser
	Armament@SECONDARY:
		Name: secondary
		Weapon: WarshipLaser.2
		LocalOffset: 0,550,0
		PauseOnCondition: laser != 1
	Armament@TERTIARY:
		Name: tertiary
		Weapon: WarshipLaser.3
		LocalOffset: 0,-550,0
		PauseOnCondition: laser != 2
	GrantConditionOnAttack@GROUND:
		ArmamentNames: primary, secondary, tertiary
		Condition: laser
		RequiredShotsPerInstance: 13
		MaximumInstances: 3
		RevokeDelay: 10
		RevokeOnNewTarget: False
		RevokeAll: True
	-AttackFrontal:
	AttackTurreted:
		Armaments: primary, secondary, tertiary
		PauseOnCondition: empdisable || being-warped
	Turreted:
		Offset: 0,0,0
	-CarrierMaster@carr1:
	-Exit@0:
	-Exit@1:
	-Exit@2:
	-Exit@3:

