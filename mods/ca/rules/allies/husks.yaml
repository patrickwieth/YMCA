# Aircraft

Seahawk.Husk:
	Inherits: ^VoxelHelicopterHusk
	RenderVoxels:
		Scale: 0.5
		Image: seahawk.husk
	RenderSprites:
		Image: seahawk
		PlayerPalette: overlayplayertd
	Tooltip:
		Name: Seahawk
	WithIdleOverlay@PRIMARY:
		Offset: 50,0,250
		Sequence: rotor

Seahawk.UPG.Husk:
	Inherits: Seahawk.Husk
	WithFacingSpriteBody:
		Sequence: idle-upg

Seahawk.Husk.EMP:
	Inherits: Seahawk.Husk
	Inherits: ^EmpVisualEffect

Seahawk.UPG.Husk.EMP:
	Inherits: Seahawk.UPG.Husk
	Inherits: ^EmpVisualEffect

HELI.Husk:
	Inherits: ^VoxelHelicopterHusk
	Inherits: ^SingleRotor
	RenderVoxels:
		Scale: 0.5
		Image: heli
	RenderSprites:
		Image: heli
		Palette: tsunit
	Tooltip:
		Name: Eurocopter

HELI.Husk.EMP:
	Inherits: HELI.Husk
	Inherits: ^EmpVisualEffect

HIND.Husk:
	Inherits: ^VoxelHelicopterHusk
	RenderVoxels:
		Scale: 0.5
		Image: hind
	RenderSprites:
		Image: hind
		PlayerPalette: overlayplayertd
	Tooltip:
		Name: Hind
		Speed: 112
	WithIdleOverlay:
		Sequence: rotor

HIND.Husk.EMP:
	Inherits: HIND.Husk
	Inherits: ^EmpVisualEffect
