# Aircraft

Tarantula.Husk:
	Inherits: ^VoxelPlaneHusk
	RenderVoxels:
		Scale: 1
		Image: tarantula.husk
	RenderSprites:
		Image: tarantula
	Tooltip:
		Name: Tarantula Attack Plane

Tarantula.Husk.EMP:
	Inherits: Tarantula.Husk
	Inherits: ^EmpVisualEffect


Seahawk.Husk:
	Inherits: ^VoxelHelicopterHusk
	RenderVoxels:
		Scale: 0.5
		Image: seahawk.husk
	RenderSprites:
		Image: seahawk
		Palette: tsunit
	Tooltip:
		Name: Seahawk
	WithIdleOverlay@PRIMARY:
		Offset: 50,0,250
		Sequence: rotor

Seahawk.UPG.Husk:
	Inherits: Seahawk.Husk
	WithFacingSpriteBody:
		Sequence: idle-upg

Seahawk.Husk.EMP:
	Inherits: Seahawk.Husk

Seahawk.UPG.Husk.EMP:
	Inherits: Seahawk.UPG.Husk

HELI.Husk:
	Inherits: ^VoxelHelicopterHusk
	Inherits: ^SingleRotor
	RenderVoxels:
		Scale: 0.5
		Image: heli
	RenderSprites:
		Image: heli
		Palette: tsunit
	Tooltip:
		Name: Eurocopter

HELI.Husk.EMP:
	Inherits: HELI.Husk
