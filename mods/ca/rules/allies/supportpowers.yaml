# Allies Support Powers

^AlliesSupportPowers:

	# Time Warp - Germany subfaction ability
	DetonateWeaponPower@TimeWarp:
		OrderName: TimeWarp
		Icons:
			1: timewarp
		Prerequisites:
			1: germany
		Cursor: ability
		ChargeInterval: 4500
		Names:
			1: Time Warp
		ActivationDelay: 25
		Descriptions:
			1: Disrupts time and space at target area,\ncausing units & structures to be frozen in time.
		Weapons:
			1: TimeWarp
		AirburstAltitude: 0c0
		AllowMultiple: false
		CameraActor: camera
		CameraRemoveDelay: 375
		SelectTargetSpeechNotification: SelectTarget
		EndChargeSpeechNotification: ChronosphereReady
		InsufficientPowerSpeechNotification: InsufficientPower
		IncomingSpeechNotification: ChronosphereCharging
		DisplayTimerStances: Ally
		PauseOnCondition: disabled || empdisable || being-warped
		DisplayBeacon: True
		ArrowSequence: arrow
		ClockSequence: clock
		CircleSequence: circles
		BeaconPosters:
			1: timewarpicon
		TargetCircleRanges:
			1: 1c512
		TargetCircleColors: 0000FF90
		DisplayRadarPing: True
		LaunchSound: chrono2.aud
		IncomingSound: chrono2.aud
		ActivationSequence:

	# Cluster Mines - France subfaction ability
	AirstrikePower@clustermines:
		ChargeInterval: 6000
		Prerequisites:
			1: france, tier2
		Names:
			1: Cluster Mines
		Descriptions:
			1: Send a cargo plane\nto deploy a minefield.
		OrderName: clustermine
		UnitTypes:
			1: c17.clustermines
		CameraActor: camera
		CameraRemoveDelay: 150
		QuantizedFacings: 8
		SquadSizes:
			1: 1
		DisplayBeacon: true
		BeaconPosters:
			1: cmineicon
		BeaconPosterPalette: chrome
		Icons:
			1: cmines
		ArrowSequence: arrow
		ClockSequence: clock
		CircleSequence: circles
		UseDirectionalTarget: True
		DirectionArrowAnimation: paradirection
		SelectTargetSpeechNotification: SelectTarget
		PauseOnCondition: disabled || being-warped
		RequiresCondition: !build-incomplete

	# GPS Scrambler - Germany subfaction ability
	SpawnActorPower@GpsScramble:
		Actors:
			1: gps.scrambler
		OrderName: gpsscramble
		Icons:
			1: gpsscram
		IconPalette: chrometd
		Prerequisites:
			1: tier2
		ChargeInterval: 4500
		LifeTime: 500
		Names:
			1: GPS Scrambler
		Descriptions:
			1: Shrouds the target area. Reduces range of enemy units\nand defenses in area while active.
		LaunchSound: sscrambl.aud
		SelectTargetSpeechNotification: SelectTarget
		InsufficientPowerSpeechNotification: InsufficientPower
		PauseOnCondition: disabled || empdisable || being-warped
		DisplayRadarPing: True
		DisplayTimerStances: Ally
		Cursor: ability
		AllowMultiple: false
		EffectSequence: idle

	# Strafing Run - England subfaction ability
	AirstrikePower@Strafe:
		OrderName: strafe
		SquadSizes:
			1: 3
		UnitTypes:
			1: tarantula
		Prerequisites:
			1: england, tier2
		Icons:
			1: strafe
		ChargeInterval: 7500
		Names:
			1: Strafing Run
		Descriptions:
			1: A squad of fighters strafe the target area.
		SelectTargetSpeechNotification: SelectTarget
		CameraActor: camera
		CameraRemoveDelay: 150
		QuantizedFacings: 8
		DisplayBeacon: true
		BeaconPosters:
			1: strafe
		ArrowSequence: arrow
		ClockSequence: clock
		CircleSequence: circles
		UseDirectionalTarget: True
		DirectionArrowAnimation: paradirection
		PauseOnCondition: disabled || being-warped

