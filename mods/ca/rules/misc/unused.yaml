PhysicalState@BlueShield:
	Name: BattlemasterBlueShield
	MinValue: 0
	MaxValue: 20000
	InitialValue: 20000
	RelaxedValue: 20000
	RelaxationLinear: 200
	RelaxationDelay: 60
	RelaxationInterval: 5
PhysicalStateBar@BlueShield:
	PhysicalStateName: BattlemasterBlueShield
	PositiveColor: 2F74E2
	NeutralColor: 222222
	NegativeColor: 222222
	DisplayWhenRelaxed: false
	ShowAbsoluteValues: true
ProvidesShieldFromPhysicalState@BlueShield:
	PhysicalStateName: BattlemasterBlueShield
	ShareRange: 0c0
	ProtectSelf: true
ReceivesShieldFromProvider@BlueShield:
	PhysicalStateName: BattlemasterBlueShield
	ShieldedCondition: battlemaster-blue-shielded
	StatusCheckInterval: 4
WithIdleOverlay@BlueShield:
	Sequence: idle
	Image: nshield-overlay
	Palette: effect
	IsDecoration: true
	RequiresCondition: battlemaster-blue-shielded && !empdisable
