	PhysicalState@Temperature:
		Name: Temperature
		MinValue: -100
		MaxValue: 100
		RelaxedValue: 0
		RelativeToHealth: true
		RelaxationLinear: 1
		RelaxationInterval: 10
		RelaxationDelay: 25
		InitialValue: 0
	PhysicalStateBar@TemperatureBar:
		PhysicalStateName: Temperature
		PositiveColor: FF0000
		NegativeColor: 0080FF
		NeutralColor: 808080
		DisplayWhenRelaxed: false
		ShowAbsoluteValues: false
	GrantConditionOnPhysicalState@Overheating:
		PhysicalStateName: Temperature
		Condition: overheating
		LowerValue: 75
		UpperValue: 100
	GrantConditionOnPhysicalState@Frozen:
		PhysicalStateName: Temperature
		Condition: frozen
		LowerValue: -100
		UpperValue: -75
	SlowsProportionalToPhysicalState@FrostSlowdown:
		PhysicalStateName: Temperature
		UseDeviationFromRelaxed: true
		OnlyNegativeValues: true
		SpeedModifierAtMinimum: 100
		SpeedModifierAtMaximum: 0
		TurnSpeedModifierAtMinimum: 100
		TurnSpeedModifierAtMaximum: 0
		TurretTurnSpeedModifierAtMinimum: 100
		TurretTurnSpeedModifierAtMaximum: 0
		ReloadDelayModifierAtMinimum: 100
		ReloadDelayModifierAtMaximum: 0
	ChangesHealthProportionalToPhysicalState@HeatDamage:
		PhysicalStateName: Temperature
		DamageAtMaximum: 500
		DamageAtMinimum: 0
		DamageThreshold: 0
		DamageInterval: 25
		DamageTypes: HeatDeath
	# Conditions for demonstration
	WithColoredOverlay@Overheating:
		RequiresCondition: overheating
		Color: FF000080
	WithColoredOverlay@Frozen:
		RequiresCondition: frozen
		Color: 0080FF80
	ReceivesShieldFromProvider:
		PhysicalStateName: AlliedShield
