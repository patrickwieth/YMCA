# China Support Powers

^ChinaSupportPowers:
	# Artillery Barrage - Available from Command Center
	DetonateWeaponPower@ArtilleryBarrage:
		OrderName: chartillerybarrage
		PauseOnCondition: disabled || empdisable || being-warped || lowpower
		Prerequisites:
			1: structures.china
		Icons:
			1: chartybarr3
		IconPalette: chrometd
		Cursor: attackmove
		ChargeInterval: 6000
		ActivationDelay: 50
		Names:
			1: Artillery Barrage
		Descriptions:
			1: Off-map guns fire at the target.\nApplies heavy damage over a large area.
		Weapons:
			1: CHBarrageSpawner3
		SelectTargetSpeechNotification: SelectTarget
		InsufficientPowerSpeechNotification: InsufficientPower
		DisplayRadarPing: True
		CameraActor: camera
		CameraRemoveDelay: 300

	# Carpet Bombing - Tank subfaction ability
	AirstrikePower@carpet:
		OrderName: chcarpetbombing
		Icons:
			1: chcarpet
		IconPalette: chrometd
		ChargeInterval: 6000
		Names:
			1: Carpet Bombing
		Descriptions:
			1: A bomber strikes targets along a line.
		SelectTargetSpeechNotification: SelectTarget
		CameraActor: camera
		CameraRemoveDelay: 150
		UnitTypes:
			1: usabomber.carpet
		QuantizedFacings: 8
		DisplayBeacon: true
		BeaconPosters:
			1: airstrike
		SquadSizes:
			1: 1
		SquadOffset: 1792,1792,0
		ArrowSequence: arrow
		ClockSequence: clock
		CircleSequence: circles
		UseDirectionalTarget: false
		DirectionArrowAnimation: paradirection
		SupportPowerPaletteOrder: 40
		PauseOnCondition: disabled || empdisable || being-warped || lowpower
		Prerequisites:
			1: structures.chinatnk, radar

