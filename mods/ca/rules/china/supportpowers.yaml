	# Frenzy - Infantry subfaction ability
	GrantExternalConditionPowerCA@Frenzy:
		OrderName: frenzy
		Icons:
			1: frenzy
		Prerequisites:
			1: structures.chinainf, radar
		ChargeInterval: 4500
		Weapon: Frenzy
		Names:
			1: Frenzy
		Descriptions:
			1: Temporarily increases ground unit movement and attack speed.
		Condition: frenzy
		Dimensions: 5, 5
		Footprint: _xxx_ xxxxx xxxxx xxxxx _xxx_
		ValidRelationships: Ally
		Duration: 500
		ActivationDelay: 0
		AirburstAltitude: 0c0
