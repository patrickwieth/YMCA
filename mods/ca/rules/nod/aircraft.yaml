		Roll: 16
		IdleRoll: 8
		RollSpeed: 8
		CruiseAltitude: 2560
		TurnSpeed: 20
		Speed: 210
		RepulsionSpeed: 40
		MaximumPitch: 56
		CanHover: False
		TakeoffSounds: dropup1.aud
		LandingSounds: dropdwn1.aud
		IdealSeparation: 1c682
		Voice: Move
		CanSlide: False
		AltitudeVelocity: 0c200
