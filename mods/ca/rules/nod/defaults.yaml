^NodCyborg:
	GrantConditionOnPrerequisite@HardenedCyborgs:
		Condition: hardened-cyborgs
		Prerequisites: upg.hardenedcyborgs
	DamageMultiplier@HardenedCyborgs:
		RequiresCondition: hardened-cyborgs
		Modifier: 90
	GrantConditionOnPrerequisite@CyborgOptimization:
		Condition: cyborg-optimization
		Prerequisites: upg.cyborgoptimization
	SpeedMultiplier@CyborgOptimization:
		RequiresCondition: cyborg-optimization
		Modifier: 110
	RangeMultiplier@CyborgOptimization:
		RequiresCondition: cyborg-optimization
		Modifier: 110
	RevealsShroudMultiplier@CyborgOptimization:
		RequiresCondition: cyborg-optimization
		Modifier: 110

^NodLaserUnit:
	GrantConditionOnPrerequisite@ImprovedLasers:
		Condition: improved-lasers
		Prerequisites: upg.improvedlasers
	FirepowerMultiplier@ImprovedLasers:
		RequiresCondition: improved-lasers
		Modifier: 115

^NodFlameUnit:
	GrantConditionOnPrerequisite@ImprovedFlamers:
		Condition: improved-flamers
		Prerequisites: upg.improvedflamethrowers
	FirepowerMultiplier@ImprovedFlamers:
		RequiresCondition: improved-flamers
		Modifier: 115

^NodAdvancedStealthVehicle:
	GrantConditionOnPrerequisite@AdvancedStealth:
		Condition: advanced_stealth
		Prerequisites: upg.advancedstealth

