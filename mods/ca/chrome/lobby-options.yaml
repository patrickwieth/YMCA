Container@LOBBY_OPTIONS_BIN:
	Width: PARENT_WIDTH
	Height: PARENT_HEIGHT
	Children:
		Label@TITLE:
			Y: 0 - 24
			Width: PARENT_WIDTH
			Height: 25
			Font: Bold
			Align: Center
			Text: Lobby Options
		Button@LOAD_OPTIONS:
			X: 10
			Y: 10
			Width: 120
			Height: 25
			Text: Load Options
			Font: Bold
		Button@SAVE_OPTIONS:
			X: 140
			Y: 10
			Width: 120
			Height: 25
			Text: Save Options
			Font: Bold
		Button@RESET_OPTIONS:
			X: 270
			Y: 10
			Width: 140
			Height: 25
			Text: Reset Options
			Font: Bold
		ScrollPanel@OPTIONS_PANEL:
			Logic: LobbyOptionsLogicCA
			Y: 50
			Width: PARENT_WIDTH
			Height: PARENT_HEIGHT - 60
			Children:
				Container@LOBBY_OPTIONS:
					Y: 10
					Width: PARENT_WIDTH - 24
					Children:
						Container@CHECKBOX_ROW_TEMPLATE:
							Width: PARENT_WIDTH
							Height: 30
							Children:
								Checkbox@A:
									X: 10
									Width: PARENT_WIDTH / 3 - 20
									Height: 20
									Visible: False
									TooltipContainer: TOOLTIP_CONTAINER
								Checkbox@B:
									X: PARENT_WIDTH / 3 + 10
									Width: PARENT_WIDTH / 3 - 20
									Height: 20
									Visible: False
									TooltipContainer: TOOLTIP_CONTAINER
								Checkbox@C:
									X: (PARENT_WIDTH / 3) * 2 + 10
									Width: PARENT_WIDTH / 3 - 20
									Height: 20
									Visible: False
									TooltipContainer: TOOLTIP_CONTAINER
						Container@DROPDOWN_ROW_TEMPLATE:
							Height: 60
							Width: PARENT_WIDTH
							Children:
								LabelForInput@A_DESC:
									X: 10
									Width: PARENT_WIDTH / 3 - 20
									Height: 20
									Visible: False
									For: A
								DropDownButton@A:
									X: 10
									Width: PARENT_WIDTH / 3 - 20
									Y: 25
									Height: 25
									Visible: False
									TooltipContainer: TOOLTIP_CONTAINER
								LabelForInput@B_DESC:
									X: PARENT_WIDTH / 3 + 10
									Width: PARENT_WIDTH / 3 - 20
									Height: 20
									Visible: False
									For: B
								DropDownButton@B:
									X: PARENT_WIDTH / 3 + 10
									Width: PARENT_WIDTH / 3 - 20
									Y: 25
									Height: 25
									Visible: False
									TooltipContainer: TOOLTIP_CONTAINER
								LabelForInput@C_DESC:
									X: (PARENT_WIDTH / 3) * 2 + 10
									Width: PARENT_WIDTH / 3 - 20
									Height: 20
									Visible: False
									For: C
								DropDownButton@C:
									X: (PARENT_WIDTH / 3) * 2 + 10
									Width: PARENT_WIDTH / 3 - 20
									Y: 25
									Height: 25
									Visible: False
									TooltipContainer: TOOLTIP_CONTAINER
