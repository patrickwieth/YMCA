^VehicleOverlays:
	emp-overlay: emp_fx01
		Length: *
		BlendMode: Additive
		Offset: 0, 0
		UseTilesetCode: false
		ZOffset: 512
	chrono-overlay: chronofade
		Length: *
		BlendMode: Additive
		Offset: 0, 0
		UseTilesetCode: false
		ZOffset: 512
	mind-overlay: mindanim
		Length: *
		Tick: 200
		BlendMode: Alpha
		Offset: 0, 0

^InfantryOverlays:
	chrono-overlay: chronofade_small
		Length: *
		BlendMode: Additive
		Offset: 0, 0
		UseTilesetCode: false
		ZOffset: 512
		Tick: 80
	mind-overlay: mindanim
		Length: *
		Tick: 200
		BlendMode: Alpha
		Offset: 0, 0

^CommonDeaths:
	die6: electroTD
		Length: *
		UseTilesetExtension: true
		TilesetOverrides:
			DESERT: TEMPERAT
			INTERIOR: TEMPERAT
			SNOW: TEMPERAT
			JUNGLE: TEMPERAT
			WINTER: TEMPERAT
			DUNE: TEMPERAT
	die8: chronozapTD
		Length: *
		BlendMode: Alpha
	die9: poisonTD
		Length: *
	die10: poisonTD
		Length: *
	die11: frozen
		Length: *
		Tick: 80
	die-crushed: corpse1
		Length: 6
		Tick: 1600
		ZOffset: -511
		UseTilesetExtension: true
		TilesetOverrides:
			INTERIOR: TEMPERAT
			JUNGLE: TEMPERAT
			WINTER: TEMPERAT
	mind-overlay: mindanim
		Length: *
		Tick: 200
		BlendMode: Alpha
		Offset: 0, 0

