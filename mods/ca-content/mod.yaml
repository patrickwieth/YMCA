ModContent:
	Mod: ca
	QuickDownload: ymcamusic
	GuideUrl: https://github.com/patrickwieth/YMCA/releases/tag/music.1
	Packages:
		ContentPackage@tsmusic:
			Title: ca-content-package-tsmusic
			Identifier: tsmusic
			Required: false
			TestFiles: ^SupportDir|Content/ca/ts/scores.mix, ^SupportDir|Content/ca/ts/scores01.mix
			Sources: tibsun, fstorm
		ContentPackage@ramusic:
			Title: ca-content-package-ramusic
			Identifier: ramusic
			Required: false
			TestFiles: ^SupportDir|Content/ca/ra/scores.mix
			Sources: allied, allied-linux, soviet, soviet-linux
		ContentPackage@cncmusic:
			Title: ca-content-package-cncmusic
			Identifier: cncmusic
			Required: false
			TestFiles: ^SupportDir|Content/ca/cnc/scores.mix
			Sources: cnc95, cnc95-linux
		ContentPackage@ra2music:
			Title: ca-content-package-ra2music
			Identifier: ra2music
			Required: false
			TestFiles: ^SupportDir|Content/ca/ra2/theme.mix
			Sources: ra2
		ContentPackage@ra2yrmusic:
			Title: ca-content-package-ra2yrmusic
			Identifier: ra2yrmusic
			Required: false
			TestFiles: ^SupportDir|Content/ca/ra2/thememd.mix
			Sources: ra2yr
		ContentPackage@ymcamusic:
			Title: ca-content-package-ymcamusic
			Identifier: ymcamusic
			Required: true
			TestFiles: ^SupportDir|Content/ca/music/allies/alliance rising.mp3
			Download: ymcamusic
	Downloads:
		ca|installer/downloads.yaml
	Sources:
		ca|installer/tibsun.yaml
		ca|installer/firestorm.yaml
		ca|installer/allies95.yaml
		ca|installer/soviet95.yaml
		ca|installer/cnc95.yaml
		ca|installer/ra2.yaml
		ca|installer/ra2yr.yaml

SoundFormats:

SpriteFormats: PngSheet

TerrainFormat: DefaultTerrain

SpriteSequenceFormat: DefaultSpriteSequence
